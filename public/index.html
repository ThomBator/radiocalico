<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Calico - Live Stream</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .radio-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .player-controls {
            margin: 30px 0;
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(238, 90, 111, 0.6);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .volume-slider {
            width: 150px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .status {
            font-size: 1em;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.8;
        }

        .status.loading {
            color: #ffd93d;
        }

        .status.playing {
            color: #6bcf7f;
        }

        .status.error {
            color: #ff6b6b;
        }

        .stream-info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        audio {
            display: none;
        }

        .now-playing, .recently-played {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .now-playing-header, .recently-played-header {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffd93d;
            text-align: center;
        }

        .track-info {
            text-align: center;
        }

        .track-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }

        .track-artist {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #ff9a9e;
        }

        .track-album {
            font-size: 0.9em;
            opacity: 0.8;
            color: #fecfef;
        }

        .recent-tracks {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .recent-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid #ff6b6b;
        }

        .recent-track-info {
            flex: 1;
        }

        .recent-track-title {
            font-size: 0.95em;
            font-weight: bold;
            color: white;
            margin-bottom: 3px;
        }

        .recent-track-artist {
            font-size: 0.85em;
            color: #ff9a9e;
        }

        .recent-track-number {
            font-size: 0.8em;
            color: #ffd93d;
            font-weight: bold;
            min-width: 20px;
        }

        .loading-tracks {
            text-align: center;
            color: #ffd93d;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .radio-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .play-button {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <div class="logo">üìª Radio Calico</div>
        <div class="tagline">Lossless Live Stream</div>
        
        <audio id="audioPlayer" controls preload="none"></audio>
        
        <div class="player-controls">
            <button id="playButton" class="play-button">‚ñ∂Ô∏è</button>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>
        
        <div id="status" class="status">Ready to play</div>
        
        <div class="stream-info">
            HLS Stream: Live Audio<br>
            Quality: Lossless ‚Ä¢ 24-bit ‚Ä¢ 48kHz
        </div>
        
        <!-- Now Playing Widget -->
        <div class="now-playing">
            <div class="now-playing-header">üéµ Now Playing</div>
            <div class="track-info">
                <div class="track-title" id="currentTrack">Loading...</div>
                <div class="track-artist" id="currentArtist">Loading...</div>
                <div class="track-album" id="currentAlbum">Loading...</div>
            </div>
        </div>
        
        <!-- Recently Played Widget -->
        <div class="recently-played">
            <div class="recently-played-header">üïí Recently Played</div>
            <div class="recent-tracks" id="recentTracks">
                <div class="loading-tracks">Loading recent tracks...</div>
            </div>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const status = document.getElementById('status');
        
        const streamUrl = 'https://d3d4yli4hf5bmh.cloudfront.net/hls/live.m3u8';
        const metadataUrl = 'https://d3d4yli4hf5bmh.cloudfront.net/metadatav2.json';
        let isPlaying = false;
        let hls;
        let metadataInterval;

        // Fetch and update metadata
        async function fetchMetadata() {
            try {
                console.log('Fetching metadata from:', metadataUrl);
                const response = await fetch(metadataUrl, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Metadata received:', data);
                updateNowPlaying(data);
                updateRecentlyPlayed(data);
            } catch (error) {
                console.error('Error fetching metadata:', error);
                updateNowPlaying(null);
            }
        }

        // Update now playing information
        function updateNowPlaying(data) {
            const trackTitle = document.getElementById('currentTrack');
            const trackArtist = document.getElementById('currentArtist');
            const trackAlbum = document.getElementById('currentAlbum');

            if (data && data.title && data.artist) {
                trackTitle.textContent = data.title || 'Unknown Track';
                trackArtist.textContent = data.artist || 'Unknown Artist';
                
                let albumText = '';
                if (data.album && data.date) {
                    albumText = `${data.album} (${data.date})`;
                } else if (data.album) {
                    albumText = data.album;
                } else if (data.date) {
                    albumText = `(${data.date})`;
                } else {
                    albumText = 'Unknown Album';
                }
                trackAlbum.textContent = albumText;
            } else {
                trackTitle.textContent = 'Unable to load track info';
                trackArtist.textContent = 'Radio Calico';
                trackAlbum.textContent = 'Live Stream';
            }
        }

        // Update recently played tracks
        function updateRecentlyPlayed(data) {
            const recentTracksContainer = document.getElementById('recentTracks');
            
            if (data) {
                let html = '';
                
                // Build recent tracks from prev_artist_X and prev_title_X fields
                for (let i = 1; i <= 5; i++) {
                    const artist = data[`prev_artist_${i}`];
                    const title = data[`prev_title_${i}`];
                    
                    if (artist && title) {
                        html += `
                            <div class="recent-track">
                                <div class="recent-track-info">
                                    <div class="recent-track-title">${title}</div>
                                    <div class="recent-track-artist">${artist}</div>
                                </div>
                                <div class="recent-track-number">#${i}</div>
                            </div>
                        `;
                    }
                }
                
                if (html) {
                    recentTracksContainer.innerHTML = html;
                } else {
                    recentTracksContainer.innerHTML = '<div class="loading-tracks">No recent tracks available</div>';
                }
            } else {
                recentTracksContainer.innerHTML = '<div class="loading-tracks">No recent tracks available</div>';
            }
        }

        // Start metadata updates
        function startMetadataUpdates() {
            fetchMetadata(); // Initial fetch
            metadataInterval = setInterval(fetchMetadata, 10000); // Update every 10 seconds
        }

        // Stop metadata updates
        function stopMetadataUpdates() {
            if (metadataInterval) {
                clearInterval(metadataInterval);
                metadataInterval = null;
            }
        }

        // Initialize HLS
        function initializeHLS() {
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 30,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    startLevel: -1,
                    capLevelToPlayerSize: true,
                    maxLoadingDelay: 4,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3,
                    maxFragLookUpTolerance: 0.25,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(audioPlayer);
                
                hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                    updateStatus('Ready to play', '');
                });
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    updateStatus('Stream loaded', 'loading');
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('Fatal HLS Error:', data.type, data.details);
                        updateStatus('Stream error - please try again', 'error');
                        
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Trying to recover network error...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Trying to recover media error...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Destroying HLS instance...');
                                hls.destroy();
                                setTimeout(() => {
                                    updateStatus('Reconnecting...', 'loading');
                                    initializeHLS();
                                }, 3000);
                                break;
                        }
                    } else {
                        console.warn('Non-fatal HLS Error:', data.type, data.details);
                    }
                });
                
            } else if (audioPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS support
                audioPlayer.src = streamUrl;
                updateStatus('Ready to play (Safari native)', '');
            } else {
                updateStatus('HLS not supported in this browser', 'error');
            }
        }

        // Play/Pause functionality
        playButton.addEventListener('click', function() {
            if (!isPlaying) {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    playButton.innerHTML = '‚è∏Ô∏è';
                    updateStatus('Playing live stream...', 'playing');
                }).catch(error => {
                    console.error('Play error:', error);
                    updateStatus('Error playing stream', 'error');
                });
            } else {
                audioPlayer.pause();
                isPlaying = false;
                playButton.innerHTML = '‚ñ∂Ô∏è';
                updateStatus('Paused', '');
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            audioPlayer.volume = volume;
            volumeValue.textContent = this.value + '%';
        });

        // Audio events
        audioPlayer.addEventListener('loadstart', () => {
            updateStatus('Loading stream...', 'loading');
        });

        audioPlayer.addEventListener('canplay', () => {
            updateStatus('Ready to play', '');
        });

        audioPlayer.addEventListener('playing', () => {
            isPlaying = true;
            playButton.innerHTML = '‚è∏Ô∏è';
            updateStatus('Playing live stream...', 'playing');
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playButton.innerHTML = '‚ñ∂Ô∏è';
            updateStatus('Paused', '');
        });

        audioPlayer.addEventListener('error', (e) => {
            updateStatus('Playback error', 'error');
            console.error('Audio error:', e);
        });

        audioPlayer.addEventListener('stalled', () => {
            updateStatus('Buffering...', 'loading');
        });

        audioPlayer.addEventListener('waiting', () => {
            updateStatus('Buffering...', 'loading');
        });

        // Status update function
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // Initialize volume
        audioPlayer.volume = 0.5;

        // Initialize HLS when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeHLS();
            startMetadataUpdates();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (hls) {
                hls.destroy();
            }
            stopMetadataUpdates();
        });
    </script>
</body>
</html>
